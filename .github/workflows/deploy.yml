name: Deploy to Vercel (Production Only)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # ➤ Создаём .vercel/project.json динамически (так как он в .gitignore)
      - name: Create Vercel project config
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<EOF
          {
            "projectId": "${{ secrets.VERCEL_PROJECT_ID_PRODUCTION }}",
            "orgId": "${{ secrets.VERCEL_ORG_ID }}"
          }
          EOF

      # ➤ Деплой
      - name: Deploy to Vercel
        run: |
          npx vercel@latest deploy --prod --token=${{ secrets.VERCEL_TOKEN }}